<div class="header">
    <h1>Products</h1>
    <div class="cart">
        <a routerLink="/shoppingcart">Cart</a>
    </div>
</div>
<div class="products-list">
    @for (product of products ;track $index) {
    <div class="product">
        <div class="product-image">
            <img [src]="'/assets/' + product.image" alt="{{ product.name }}">
        </div>
        <div class="product-name">
        <p><strong>{{ product.name }}</strong></p>
        </div>
        <div class="product-price">
        {{ product.price }}
        </div>
        <div class="product-description">
        {{ product.description }}
        </div>
        <div class="quantity">
            <input type="number" #quantityInput min="1" value="1">
        </div>
        <div class="product-button">
            <button (click)="addToCart(product, quantityInput.valueAsNumber || 1)">Add to cart</button>
        </div>
    </div>
}
</div>
